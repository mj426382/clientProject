<div class="content">

  <h1>{{title}}</h1>

  <ngb-carousel *ngIf="images" [pauseOnFocus]="true" [pauseOnHover]="true">

    <ng-template ngbSlide *ngFor="let image of images">
      <div class="picsum-img-wrapper">
        <img [src]="image" alt="Random first slide">
      </div>
    </ng-template>

  </ngb-carousel>

</div>
<hr>
